<!DOCTYPE html>
<html>

<head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="app" v-cloak>
        <p>{{ fullName() }}</p>
        <p><a v-bind:href="url" target="_blank">Bing</a></p>
        <p><a :href="url" target="_blank">Bing</a></p>
        <!-- 
        
            Cross Site Scripting(XSS)
        Very little front-end developers can do.
        Most of the responsibility is on the back-end developer.
        Make sure you get your data from trusted source.

        -->
        <p>{{ raw_url }}</p>
        <p v-html="raw_url"></p>

        <hr />

        <label>First Name</label>
        <input type="text" v-model="firstName">

        <label>Last Name</label>
        <input type="text" v-model="lastName">
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
